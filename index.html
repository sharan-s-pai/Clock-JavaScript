<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bootstrap.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body style="color: white; background-color: black;">
    <div class="container" style="background-color: rgba(255, 255, 255, 0.3);">
      <h1 class="text-center display-1 mb-5 bg-primary">CLOCK</h1>
      <div id="clock" class="display-2 text-center mb-5"></div>
      <div class="text-center display-3 mb-5">
        <h1 class="text-center display-1 mb-5 bg-primary">STOP-WATCH</h1>
        <span id="seconds">00</span>:<span id="tens">00</span>
        <br />
        <button class="btn btn-primary" id="start">Start</button>
        <button class="btn btn-primary" id="stop">Stop</button>
        <button class="btn btn-primary" id="reset">Reset</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
